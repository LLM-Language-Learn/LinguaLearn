<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - LinguaLearn</title>
    <!-- Bootstrap 4 CSS (CDN) -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/js/theme-switcher.js}" defer></script>
    <script th:src="@{/js/profile.js}" defer></script>
</head>
<body>
<!-- 헤더 영역 (메인 페이지와 동일) -->
<header class="header">
    <div class="container header-container">
        <div class="logo">
            <h1><a th:href="@{/}"><i class="fas fa-language"></i>LinguaLearn</a></h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/}">홈</a></li>
                <li><a th:href="@{/quiz}">단어 퀴즈</a></li>
                <li><a th:href="@{/translate}">번역 도구</a></li>
                <li><a th:href="@{/words}">추천 단어</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div class="theme-switcher">
                <button id="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <div class="theme-dropdown">
                    <button data-theme="light">Light</button>
                    <button data-theme="dark">Dark</button>
                    <button data-theme="blue">Blue</button>
                    <button data-theme="green">Green</button>
                </div>
            </div>
            <div class="profile-dropdown">
                <div class="avatar" th:text="${#strings.substring(user.displayName, 0, 1)}">U</div>
                <div class="dropdown-menu">
                    <a th:href="@{/profile}" class="active">프로필</a>
                    <a th:href="@{/settings}">설정</a>
                    <a th:href="@{/logout}">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 배경 내용 (예: 사용자 상세 정보) -->
<div class="container mt-5">
    <h1>사용자 상세 정보</h1>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Name: <span th:text="${user.displayName}"></span></p>
    <button type="button" class="btn btn-primary" onclick="showModal()">프로필 수정</button>
</div>

<!-- 전체 배경 오버레이 -->
<div id="modalBackdrop" class="modal-backdrop-custom" style="display:none;"></div>

<!-- 사용자 수정 모달 -->
<div id="userModal" class="modal-custom" style="display:none;">
    <div class="modal-header">
        <h5 class="modal-title">사용자 정보 수정</h5>
        <button type="button" class="close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
        <form th:action="@{/profile/settings}" method="post">
            <div class="form-group">
                <label for="displayName">닉네임</label>
                <input type="text" class="form-control" id="displayName" name="displayName" th:value="${user.displayName}" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // 모달을 보이게 하는 함수
    function showModal() {
        document.getElementById("modalBackdrop").style.display = "block";
        document.getElementById("userModal").style.display = "block";
    }
    // 모달을 닫는 함수
    function closeModal() {
        document.getElementById("modalBackdrop").style.display = "none";
        document.getElementById("userModal").style.display = "none";
    }
</script>
