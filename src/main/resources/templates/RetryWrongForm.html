<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>다시 풀기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    input[type="text"] { width: 100%; padding: 8px; }
    button { margin-top: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
<h1>문제 재도전</h1>
<p>아래 틀린 문장을 보고 다시 번역해보세요.</p>
<p><strong>기존 오답:</strong> <span th:text="${wrongSentence}">오답 문장</span></p>

<!-- 재번역 폼 -->
<form action="/retryWrongSentence" method="post">
  <!-- 원문 정보는 hidden 필드로 전달 -->
  <input type="hidden" name="wrongSentence" th:value="${wrongSentence}" />

  <label for="userTranslation">새 번역문:</label>
  <input type="text" id="userTranslation" name="userTranslation" placeholder="새 번역문을 입력하세요" required/>

  <button type="submit">제출</button>
</form>

<div>
  <a href="/wrongNote">오답노트로 돌아가기</a>
</div>
</body>
</html>
